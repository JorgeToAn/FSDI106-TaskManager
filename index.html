<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSDI106 - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/mystyle.css" />
  </head>
  <body>
    <header>
        <h1>FSDI106 - Task Manager</h1>
    </header>

    <main class="main-container">
        <section class="sec-form">
            <div class="form">
                <h3>New Task</h3>
                <div class="group">
                    <label>Important</label>
                    <i id="icoImportant" class="fa-regular fa-star"></i>
                </div>
                <div class="group">
                    <label for="txtTitle">Name</label>
                    <input type="text" class="form-control" id="txtTitle">
                </div>
                <div class="group">
                    <label for="txtDesc">Description</label>
                    <textarea class="form-control" id="txtDesc" rows="3"></textarea>
                </div>
                <div class="group">
                    <label for="dateDue">Due date</label>
                    <input type="datetime-local" class="form-control" id="dateDue">
                </div>
                <div class="group">
                    <label for="txtLocation">Location</label>
                    <input type="text" id="txtLocation" class="form-control">
                </div>
                <div class="group">
                    <label for="txtColor">Color</label>
                    <input type="color" class="form-control form-control-color" id="txtColor" value="#eb4034">
                </div>
                <div class="group">
                    <label for="selEmoji">Emoji</label>
                    <select id="selEmoji" class="form-select">
                        <option value="üòê">üòê</option>
                        <option value="üò¥">üò¥</option>
                        <option value="ü•µ">ü•µ</option>
                        <option value="ü§†">ü§†</option>
                        <option value="üò©">üò©</option>
                        <option value="üíÄ">üíÄ</option>
                        <option value="ü§°">ü§°</option>
                    </select>
                </div>
                <div class="group">
                    <label for="selStatus">Status</label>
                    <select id="selStatus" class="form-select">
                        <option value="New">New</option>
                        <option value="In progress">In progress</option>
                        <option value="Paused">Paused</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
                <div class="group">
                    <label for="cbxNotif">Notification</label>
                    <input type="checkbox" id="cbxNotif">
                </div>
                <div><button id="btnAddTask" class="btn btn-success">Add task</button></div>
            </div>
            <div class="icon">
                <i id="btnHide" class="fa-solid fa-angles-left"></i>
            </div>
        </section>
        <section class="sec-list">
            <h3>Tasks</h3>
            <div id="pendingTasks" class="task-list">
                <!-- display tasks here-->
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
